<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Management</title>
	<style>
	  /* Some basic styling */
	  #content {
		padding: 20px;
		border: 1px solid #ccc;
		margin-top: 20px;
		min-height: 200px;
		position:relative;
	  }
	  #content table {
		width:66%;
		margin:auto;
		text-align: left;
	  }

	    /* Loading Overlay styles */
	  #loading-overlay {
      	position: absolute;
      	top: 0;
     	left: 0;
      	width: 100%;
      	height: 100%;
      	background-color: rgba(0,0,0, 0.5); 
      	display: none; /* Initially hidden */
      	justify-content: center;
      	align-items: center;
      	z-index: 10;
      }

	  #loading-overlay .spinner {
		border: 4px solid #f3f3f3;
		border-top: 4px solid #3498db;
		border-radius: 50%;
		width: 50px;
		height: 50px;
		animation: spin 2s linear infinite;
	  }

		/* Spinner animation */
	  @keyframes spin {
		0% { transform: rotate(0deg); }
		100% { transform: rotate(360deg); }
	  }

	</style>
</head>

<body>
	<div id="content">
		    <!-- Loading overlay -->
			<div id="loading-overlay">
				<div class="spinner"></div>
			  </div>
		  
			  <!-- Dynamic content will be inserted here -->
			  <div id="dynamic-content">
				<!-- This area will be populated with dynamic content (e.g., student list) -->
			  </div>
	</div>
	<div id="menu" style='display: flex; justify-content: space-between;'>
		<div>
			<h1>Payments</h1>
			<div>
				<button id='paymentsBtn'>Get Payments</button>
				<button id='payByMethodBtn'>Get Payments by Payment Method</button>
				<button id='payByStudentBtn'>Get Payments by Student</button>
				<button id='addPayment'>Add Payment</button>
				<button id='updatePaymentBtn'>Update Payment</button>
				<button id='deletePaymentBtn'>Delete Payment</button>
			</div>
			<div id='payments'></div>
		</div>
	
		<div>
			<h1>Payments methods</h1>
			<div>
				<button id='payMethodsBtn'>Get Payments methods</button>
				<button id='payMethodByIdBtn'>Get Payment method by Id</button>
				<button id='addPayMethodsBtn'>Add Payments methods</button>
				<button id='updatePayMethodsBtn'>Update Payments methods</button>
				<button id='deletePayMethodsBtn'>Delete Payments methods</button>
			</div>
			<div id='paymentsMethods'></div>
		</div>
	
		<div>
			<h1>Students</h1>
			<div>
				<button id='studentsBtn'>Get Students</button>
				<button id='studentByIdBtn'>Get Student by Id</button>
				<button id='addStudentsBtn'>Add Student</button>
				<button id='updateStudentsBtn'>Update Student</button>
				<button id='deleteStudentsBtn'>Delete Student</button>
			</div>
			<div id='students'></div>
		</div>
	</div>
	<script src="./index.js"></script>
</body>

</html>
